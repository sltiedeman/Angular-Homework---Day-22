<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="controller.js"></script>
</head>
<body ng-controller="myController">


<div id="filter">
		<input ng-model="filterSearch" type="text" placeholder="Search">
	</div>



<div class="container">
	<div class="row">
		<ul>
			<li>
				<button class="col-md-3 btn" ng-click="sortType='city'">City</button>
				<button class="col-md-1 btn" ng-click="sortType='parseInt(yearRank)'">YearRank</button>
				<button class="col-md-2 btn" ng-click="sortType='state'">State</button>
				<button class="col-md-1 btn" ng-click="sortType='Number(yearEstimate)'">YearEstimate</button>
				<button class="col-md-1 btn" ng-click="sortType='parseInt(lastCensus)'">LastCensus</button>
				<button class="col-md-1 btn" ng-click="sortType='change'">Change</button>
				<button class="col-md-1 btn" ng-click="sortType='landArea'">Area</button>
				<button class="col-md-1 btn" ng-click="sortType='lastPopDensity'">PopDensity</button>
				<button class="col-md-1 btn" ng-click="sortType='latLon'">LatLon</button>
			</li>
		</ul>
	</div>


	<div class="row">
		<ul>
			<li ng-repeat="city in cities | orderBy:sortType | filter: filterSearch" >
				<span class="col-md-3">{{city.city}}</span>
				<span class="col-md-1">{{city.yearRank}}</span>
				<span class="col-md-2">{{city.state}}</span>
				<span class="col-md-1">{{city.yearEstimate}}</span>
				<span class="col-md-1">{{city.lastCensus}}</span>
				<span class="col-md-1">{{city.change}}</span>
				<span class="col-md-1">{{city.landArea}}</span>
				<span class="col-md-1">{{city.lastPopDensity}}</span>
				<span class="col-md-1">{{city.latLon}}</span>
			</li>
		</ul>
	</div>
</div>


 

</body>
</html>
